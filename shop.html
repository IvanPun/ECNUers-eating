<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/record.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      .container {
        padding-bottom: 100px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg sticky-top"
      data-bs-theme="dark"
      style="background-color: green"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">吃货小花狮</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >主頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">登入</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                关于我们
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">关于网页</a></li>
                <li>
                  <a class="dropdown-item" href="member.html">制作团队</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--main-->
    <div class="container">
        <div
        style="
          font-size: large;
          font-weight: bold;
          color: #008000;
          margin-left: 40%;
        "
      >
      添加菜品
      </div>
          
            <ul >
              <li>
                <div class="input-group mb-3" style="margin-top: 5%">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="choose-canteen"
                  >
                    选择食堂
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="record_west_canteen()"
                        >河西食堂</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="record_east_canteen()"
                        >河东食堂</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="record_LiWa_canteen()"
                        >丽娃食堂</a
                      >
                    </li>
                  </ul>
                  <form id="addDishForm">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                    placeholder="请输入菜品名称"
                    id="input-food-name"
                    name="addName"
                  />
                  </form>
                </div>
              </li>

              <li>
                <div class="form-floating" style="margin: 2%">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="window"
                    id="input-window"
                  />
                  <label for="window">请输入窗口名称</label>
                </div>
              </li>
              <li>
                <div class="form-floating" style="margin: 2%">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="price"
                    id="input-food-price"
                  />
                  <label for="price">价格（只需填写数字）</label>
                </div>
              </li>
            </ul>
            <button
                type="button"
                class="btn btn-outline-success userdk food-record"
                onclick="addFoodInfo()"
              >
                增加菜品信息
              </button>
            <div style="line-height: 100px; text-align: center; margin: auto">
              <!-- <button type="button" class="btn btn-success" onclick="uploadPicture()">上传图片</button> -->
              <div class="mb-3" style="margin-top: 20px;">
                <input class="form-control" type="file" id="addFormFile" />
              </div>
              <!-- <button type="button" class="btn btn-primary btnupload">
                上传
              </button> -->
            </div>
            <div style="display: flex; align-items: center; margin-top: 20px">
              <!-- <input type="file" id="upload-picture" /> -->
            
              <button
                type="button"
                class="btn btn-outline-success userdk food-record"
                onclick="addFoodPic()"
              >
                上传菜品图片
              </button>
            </div>
          </div>  
            </div>
        

   
  </body>
  <script src="./js/axios.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/record.js"></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <script src="./js/shop.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
